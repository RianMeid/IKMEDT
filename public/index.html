<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="Main.js"></script>
  </head>
  <body>
    <a-scene log="Hello, Scene!">
      <a-box id="box" color="#000000"
      position="-5 0 0" visible="true">
        <a-animation begin="click"
        attribute="position"
        dur="3000"
        from="-5 0 0"
        to="5 0 0"
        >

        </a-animation>
      </a-box>
      <a-box id="box-meat" color="#000000"
             position="0 0.6 -5" visible="false"></a-box>
      <a-box id="box-cheese" color="#000000"
          position="5.2 0.6 -4.6" visible="false"></a-box>
      <a-box id="box-bread" color="#000000"
             position="10.4 0.6 -4.6" visible="false"></a-box>
      <a-box id="box-cooker" color="#000000"
             position="-0.1 1.1 3.2" visible="false"></a-box>
      <a-box id="box-finish" color="#000000"
             position="4 1 4" scale="3 1 3" visible="false"></a-box>



      <a-assets>
        <a-asset-item id="table" src="gltf/Table_Large_Rectangular_01.gltf"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="meat" src="gltf/Steak_01.gltf"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="cheese" src="gltf/Cheese.gltf"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="cooker" src="gltf/Oven_01.gltf"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="bread" src="gltf/Dinner roll.gltf"></a-asset-item>
      </a-assets>
      <a-assets>
          <a-asset-item id="pan" src="gltf/model.gltf"></a-asset-item>
      </a-assets>
        <a-assets>
            <a-asset-item id="burger" src="gltf/CHAHIN_BURGER.gltf"></a-asset-item>
        </a-assets>


        <a-entity gltf-model="#table"
                scale="0.2 0.2 0.2" rotation="0 90 0" position="0 -1 -5"></a-entity>
      <a-entity gltf-model="#table"
                scale="0.2 0.2 0.2" rotation="0 90 0" position="5 -1 -5"></a-entity>
      <a-entity gltf-model="#table"
                scale="0.2 0.2 0.2" rotation="0 90 0" position="10 -1 -5"></a-entity>
      <a-entity gltf-model="#meat" id="meat-table" begin="click"
                scale="0.003 0.003 0.003" rotation="270 180 0" position="0 0.6 -5"></a-entity>
      <a-entity gltf-model="#cheese" id="cheese-table"
                scale="0.0005 0.0005 0.0005" position="4.5 0.6 -4"></a-entity>
      <a-entity gltf-model="#bread" id="bread-table"
                scale="0.0000005 0.0000005 0.0000005" position="9.4 0.6 -4.6"></a-entity>
      <a-entity gltf-model="#cooker"
                position="0 -1 4" scale="0.2 0.2 0.2" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="#pan" id="pan"
                position="-0.1 -1.6.5 2" scale="1 1 1" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="#meat" id="meat-pan"
                scale="0.003 0.003 0.003" rotation="270 180 0" position="-0.3 0.75 3.3"></a-entity>
        <a-entity gltf-model="#table"
                  scale="0.2 0.2 0.2" rotation="0 90 0" position="4 -1 4"></a-entity>
        <a-entity gltf-model="#burger" id='burger-table' position="4 0.7 4" visible="false"></a-entity>





      <a-camera>
        <a-cursor>
        </a-cursor>
        <!-- Or <a-entity cursor></a-entity> -->
      </a-camera>



      <!--<a-entity camera>
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
      </a-entity>
-->
    </a-scene>
  </body>
</html>
