  <a-entity gltf-model="#cheese" id="cheese-cutting"
            scale="0.0005 0.0005 0.0005" position="-2.9 0.2 5.7"></a-entity>
  <a-entity id='cooking-meat-sound' sound="src: #cooking-sound"></a-entity>
  <a-entity id='cooking-sound' sound="src: #cutting-sound"></a-entity>
  <a-sound id="cooking_sound_new" src="#cooking-sound" autoplay="false" position="0 0 0"></a-sound>
  <a-image src="images/intro.png" id="img_intro" width="640" height="752" scale="0.003 0.003 0.003"

  <a-image src="images/cook-beef.png" id="img_cooking" width="692" height="678" scale="0.003 0.003 0.003"

  <a-image src="images/cut-cheese.png" id="img_cheese"width="482" height="474" scale="0.003 0.003 0.003"

  <a-image src="images/finish.png" id="img_finish"width="574" height="624" scale="0.003 0.003 0.003"

  <a-gui-button

          value="test button"
          font-family="Helvetica"
          margin="0 0 0.05 0"
          visible="false"
  >
  </a-gui-button>

  <a-entity position="-3.7 1.5 0" scale="0.7 0.7 0.7" rotation="0 0 0">
    <a-entity id="dropdownContainer" position="0 0 -1">

      <a-gui-flex-container
              flex-direction="row" justify-content="center" align-items="normal" component-padding="0.1"
              opacity="0" width="2.5" height="0.75"
              position="0 0.375 0" rotation="0 0 0"
      >
        <a-gui-icon-label-button
                width="3" height="0.75"
                onclick="openDropdown1"
                icon="android-menu"
                value="First ingredient"
                font-family="Arial"
                visible="true"
        >
          <a-animation attribute="rotation" id="dropanifirst"
                       begin="opendropdown"
                       dur="1000"
                       fill="forwards"
                       to="180 0 0"></a-animation>
          <a-animation attribute="visible" id="dropani1first"
                       begin="opendropdown"
                       fill="forwards"
                       delay="500"
                       to="false"></a-animation>
          <a-animation attribute="rotation" id="dropanibackfirst"
                       begin="closedropdown"
                       dur="1000"
                       fill="forwards"
                       to="0 0 0"></a-animation>
          <a-animation attribute="visible" id="dropani1backfirst"
                       begin="closedropdown"
                       fill="forwards"
                       delay="500"
                       to="true"></a-animation>
        </a-gui-icon-label-button>
      </a-gui-flex-container>

      <a-gui-flex-container
              flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1"
              opacity="0" width="2.5" height="0.75"
              position="0 0 -0.15" rotation="0 0 0" scale="1 0.001 0.001"
              visible="false"
      >
        <a-gui-button
                width="2.5" height="0.75"
                onclick="red"
                value="Cheese"
                font-family="Arial"
        >
        </a-gui-button>
        <a-gui-button
                width="2.5" height="0.75"
                onclick="blue"
                value="Meat"
                font-family="Arial"
        >
        </a-gui-button>
        <a-gui-button
                width="2.5" height="0.75"
                onclick="green"
                value="Tomatoes"
                font-family="Arial"
        >
        </a-gui-button>
        <a-gui-icon-button
                width="0.5" height="0.5"
                onclick="closeDropdownfirst"
                icon="android-close"
        >
        </a-gui-icon-button>

        <a-animation attribute="scale" id="dropvalanifirst"
                     begin="opendropdown"
                     dur="1000"
                     fill="forwards"
                     to="1 1 1"></a-animation>
        <a-animation attribute="position" id="dropvalani1first"
                     begin="opendropdown"
                     dur="1000"
                     fill="forwards"
                     to="0 0.375 0.15"></a-animation>
        <a-animation attribute="visible" id="dropvalani2first"
                     begin="opendropdown"
                     fill="forwards"
                     dur="100"
                     to="true"></a-animation>

        <a-animation attribute="scale" id="dropvalanibackfirst"
                     begin="closedropdown"
                     dur="1000"
                     fill="forwards"
                     to="1 0.001 0.001"></a-animation>
        <a-animation attribute="position" id="dropvalani1backfirst"
                     begin="closedropdown"
                     dur="1000"
                     fill="forwards"
                     to="0 0 -0.15"></a-animation>
        <a-animation attribute="visible" id="dropvalani2backfirst"
                     begin="closedropdown"
                     fill="forwards"
                     delay="500"
                     dur="100"
                     to="false"></a-animation>
      </a-gui-flex-container>


    </a-entity>
  </a-entity>

  <!-- Second drop down -->

  <a-entity position="-1.48 1.5 0" scale="0.7 0.7 0.7" rotation="0 0 0">
    <a-entity id="dropdownContainer" position="0 0 -1">

      <a-gui-flex-container

        </a-gui-icon-button>

        <a-animation attribute="scale" id="dropvalanifirst"
                     begin="opendropdown"
                     dur="1000"

        <a-animation attribute="position" id="dropvalani1first"
                     begin="opendropdown"

                     begin="closedropdown"

      </a-gui-flex-container>


    </a-entity>
  </a-entity>


  <a-camera position="-2.041 -0.497 3.444">
    <a-gui-cursor id="cursor"
                  raycaster="interval: 1000; objects: [gui-interactable]"
                  fuse="true" fuse-timeout="2000"
                  design="ring"
    >
    </a-gui-cursor>
    <a-entity cursor="fuse: true; fuseTimeout: 500"
              position="0 0 -1"
              geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
              material="color: black; shader: flat">

<script>
    window.closeDropdownfirst = function() {
        console.log("closedropdown");
        var animateDropdown = document.getElementById("dropanibackfirst");
        animateDropdown.emit('closedropdown');
        var animateDropdown1 = document.getElementById("dropani1backfirst");
        animateDropdown1.emit('closedropdown');

        var animateDropdownVal = document.getElementById("dropvalanibackfirst");
        var animateDropdownVal1 = document.getElementById("dropvalani1backfirst");
        var animateDropdownVal2 = document.getElementById("dropvalani2backfirst");
        animateDropdownVal.emit('closedropdown');
        animateDropdownVal1.emit('closedropdown');
        animateDropdownVal2.emit('closedropdown');

    }
    window.openDropdown1 = function() {
        console.log("opendropdown");
        var animateDropdown = document.getElementById("dropanifirst");
        animateDropdown.emit('opendropdown');
        var animateDropdown1 = document.getElementById("dropani1first");
        animateDropdown1.emit('opendropdown');

        var animateDropdownVal = document.getElementById("dropvalanifirst");
        var animateDropdownVal1 = document.getElementById("dropvalani1first");
        var animateDropdownVal2 = document.getElementById("dropvalani2first");
        animateDropdownVal.emit('opendropdown');
        animateDropdownVal1.emit('opendropdown');
        animateDropdownVal2.emit('opendropdown');
    }

    window.red = function() {
        var knot = document.getElementById("knot");
        knot.setAttribute('material', 'color', '#DC2531');
    }
    window.green = function() {
        var knot = document.getElementById("knot");

        knot.setAttribute('material', 'color', '#69FFD2');
    }
    window.blue = function() {
        var burger_meat = document.querySelector("#meat-burger");
        burger_meat.setAttribute('visible',true);

    }



</script>
