<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="Main.js"></script>
  </head>
  <body>
    <a-scene log="Hello, Scene!">
      <a-box id="box" color="#000000"
      position="-5 0 0" visible="true">
        <a-animation begin="click"
        attribute="position"
        dur="3000"
        from="-5 0 0"
        to="5 0 0"
        >

        </a-animation>
      </a-box>
      <a-box id="box-meat" color="#000000"
             position="1.510 0.501 3.052" visible="false"></a-box>
      <a-box id="box-cheese" color="#000000"
          position="1.703 0.416 3.942" scale='1.000 0.743 0.629' visible="false"></a-box>
      <a-box id="box-bread" color="#000000"
             position="1.891 0.388 4.785" visible="false"></a-box>
      <a-box id="box-cooker" color="#000000"
             position="-0.100 0.011 4.834" visible="false"></a-box>
      <a-box id="box-finish" color="#000000"
             position="-1.498 0.218 -1.575" scale="2.2 2.6 4" visible="false"></a-box>
      <a-box id="box-cutting" color="#000000"
             position="-2 0.2 4.5" visible="false"></a-box>

      <a-assets>
        <audio id="cooking-sound" src="Sound/frying-steak-sound-effect-UrUQlApo.mp3"></audio>
      </a-assets>
      <a-assets>
        <audio id="cutting-sound" src="Sound/14288_1459962718.mp3"></audio>
      </a-assets>
      <a-assets>
        <a-asset-item id="kitchen-obj" src="obj/model.obj"></a-asset-item>
        <a-asset-item id="kitchen-mtl" src="obj/materials.mtl"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="cutting_board" src="gltf/cutting_board.gltf"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="knife-obj" src="obj/knife.obj"></a-asset-item>
        <a-asset-item id="knife-mtl" src="obj/knife.mtl"></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item id="table" src="gltf/Table_Large_Rectangular_01.gltf"></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item id="meat" src="gltf/Steak_01.gltf"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="cheese" src="gltf/Cheese.gltf"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="cooker" src="gltf/Oven_01.gltf"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="bread" src="gltf/Dinner roll.gltf"></a-asset-item>
      </a-assets>
      <a-assets>
          <a-asset-item id="pan" src="gltf/model.gltf"></a-asset-item>
      </a-assets>
        <a-assets>
            <a-asset-item id="burger" src="gltf/CHAHIN_BURGER.gltf"></a-asset-item>
        </a-assets>


        <a-entity gltf-model="#table"
                scale="0.2 0.2 0.2" rotation="0 90 0" position="0 -1 -5"></a-entity>
      <a-entity gltf-model="#table"
                scale="0.2 0.2 0.2" rotation="0 90 0" position="5 -1 -5"></a-entity>
      <a-entity gltf-model="#table"
                scale="0.2 0.2 0.2" rotation="0 90 0" position="10 -1 -5"></a-entity>
      <a-entity gltf-model="#meat" id="meat-table" begin="click"
                scale="0.003 0.003 0.003" rotation="270 180 0" position="1.787 0.081 3.043"></a-entity>
      <a-entity gltf-model="#cheese" id="cheese-table"
                scale="0.0005 0.0005 0.0005" position="0.910 0.072 4.645"></a-entity>
      <a-entity gltf-model="#bread" id="bread-table"
                scale="0.0000005 0.0000005 0.0000005" position="1.045 0.039 4.777"></a-entity>

      <a-entity gltf-model="#pan" id="pan"
                position="0.1 -2.1 3.5" scale="1 1 1" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="#meat" id="meat-pan"
                scale="0.003 0.003 0.003" rotation="270 180 0" position="-0.063 0.214 4.765"></a-entity>
        <a-entity gltf-model="#table"
                  scale="0.2 0.2 0.2" rotation="0 90 0" position="4 -1 4"></a-entity>
        <a-entity gltf-model="#burger" id='burger-table' position="-1.109 -0.074 -1.422" visible="false"></a-entity>
      <a-obj-model src="#kitchen-obj" mtl="#kitchen-mtl" scale="3.6 3.6 3.6"></a-obj-model>
      <a-entity gltf-model="#cutting_board" id="board" rotation="0 90 90"
      scale="0.2 0.2 0.2" position="-2 0.2 4.5"></a-entity>
      <a-obj-model id="knife" src="#knife-obj" mtl="#knife-mtl" rotation="270 -90 0"
      position="-2 0.3 4.5" scale="0.6 0.6 0.6" visible="false"><a-animation
                                                             attribute="position"
                                                             dur="2000"
                                                             from="-2 0.4 4.5"
                                                             to="-2 0.3 4.5"
                                                             repeat="indefinite"
      ></a-animation></a-obj-model>
      <a-entity gltf-model="#cheese" id="cheese-cutting"
                scale="0.0005 0.0005 0.0005" position="-2.9 0.2 5.7"></a-entity>
      <a-entity id='cooking-meat-sound' sound="src: #cooking-sound"></a-entity>
      <a-entity id='cooking-sound' sound="src: #cutting-sound"></a-entity>
      <a-sound id="cooking_sound_new" src="#cooking-sound" autoplay="false" position="0 0 0"></a-sound>
      <a-image src="images/intro.png" id="img_intro" width="640" height="752" scale="0.003 0.003 0.003"
               rotation="0 -90 0" position="1.2 2 3.5"></a-image>
      <a-image src="images/cook-beef.png" id="img_cooking" width="692" height="678" scale="0.003 0.003 0.003"
               rotation="0 -161 0" position="0 2.510 4.3"></a-image>
      <a-image src="images/cut-cheese.png" id="img_cheese"width="482" height="474" scale="0.003 0.003 0.003"
               rotation="0 -180 0" position="-2 2.354 4.5"></a-image>
      <a-image src="images/finish.png" id="img_finish"width="574" height="624" scale="0.003 0.003 0.003"
               rotation="0 0 0" position="-1 2 -2.5"></a-image>



      <a-camera position="-2.041 0.497 3.444">
        <a-cursor>
        </a-cursor>
        <!-- Or <a-entity cursor></a-entity> -->
      </a-camera>



      <!--<a-entity camera>
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
      </a-entity>
-->
    </a-scene>
  </body>
</html>
